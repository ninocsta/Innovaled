<!DOCTYPE html>
<html lang="pt-br" id="htmlElement" data-bs-theme="dark">

<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <style>
    /* Centraliza os links horizontalmente */
    .navbar-nav {
      flex-grow: 1;
      justify-content: center;
    }

    /* Garante que o usuário/login/logout fique à direita */
    .navbar-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Logo / Nome do sistema -->
      <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'logo.jpg' %}" alt="Logo Innova LED" class="img-fluid rounded"
          style="max-width: 150px; max-height: 50px;">
      </a>

      <!-- Botão responsivo -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links e ações -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Links centralizados -->
        <ul class="navbar-nav">
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="{% url 'dashboard' %}"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a>
          </li>
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="{% url 'contratos_list' %}"><i class="bi bi-file-earmark-text me-1"></i>
              Contratos</a>
          </li>
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="{% url 'contratos_vencendo' %}"><i class="bi bi-calendar-check me-1"></i>
              Contratos Vencendo</a>
          </li>
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="{% url 'pendencias_video' %}"><i class="bi bi-camera-video me-1"></i> Pendência de
              Vídeo</a>
          </li>
          <li class="nav-item me-lg-3">
            <a class="nav-link" href="{% url 'pendencias_pagamento' %}"><i class="bi bi-cash-coin me-1"></i> Pendência
              de Pagamento</a>
          </li>
        </ul>

        <!-- Usuário logado ou botão de login -->
        <div class="navbar-actions ms-auto">
          {% if user.is_authenticated %}
          <a class="nav-link" href="/admin/" target="_blank"><i class="bi bi-gear me-1"></i></a>
          <span class="navbar-text me-3">
            <i class="bi bi-person-circle"></i> {{ user.username }}
          </span>
          <form action="{% url 'logout' %}" method="post" class="m-0 p-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm d-flex align-items-center">
              <i class="bi bi-box-arrow-right me-1"></i> Sair
            </button>
          </form>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm d-flex align-items-center">
            <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
          </a>
          {% endif %}
        </div>

      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="container-fluid mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
