<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #ffffff; /* fundo claro */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .login-card {
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      background-color: #ffffff;
      padding: 2rem;
    }

    .login-btn {
      background-color: #000000;
      color: #fff;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0b5ed7;
      color: #fff;
    }

    @media (max-width: 575px) {
      .login-card {
        padding: 1.5rem;
      }
      .login-card h4 {
        font-size: 1.25rem;
      }
    }

    .logo-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="row justify-content-center mb-4 logo-container">
      <div class="col-10 col-md-6 text-center">
        <img src="{% static 'logo.jpg' %}" alt="Logo Innova LED" class="img-fluid">
      </div>
    </div>

    <!-- Card de Login -->
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-5">
        <div class="card login-card">
          <h4 class="card-title text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h4>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn login-btn">Entrar</button>
            </div>
          </form>

          {% if form.errors %}
            <div class="alert alert-danger mt-4">
              <ul class="mb-0">
                {% for field in form %}
                  {% for error in field.errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                  <li>{{ error }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
</html>
