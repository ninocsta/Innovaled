<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #ffffff; /* fundo cinza claro */
    }
    .login-card {
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background-color: #ffffff; /* fundo branco */
    }
    .login-btn {
      background-color: #000000;
      color: #fff;
      transition: all 0.3s ease;
    }
    .login-btn:hover {
      background-color: #0b5ed7;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <!-- Logo -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 text-center">
        <img src="{% static 'logo.jpg' %}" alt="Logo" class="img-fluid" style="max-width: 423px; max-height: 150px;">
      </div>
    </div>

    <!-- Card de Login -->
    <div class="row justify-content-center">    
      <div class="col-md-5">
        <div class="card login-card">
          <div class="card-body p-4">
            <h4 class="card-title text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h4>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn login-btn">Entrar</button>
              </div>
            </form>

            {% if form.errors %}
              <div class="alert alert-danger mt-4">
                <ul class="mb-0">
                  {% for field in form %}
                    {% for error in field.errors %}
                      <li>{{ error }}</li>
                    {% endfor %}
                  {% endfor %}
                  {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                  {% endfor %}
                </ul>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
